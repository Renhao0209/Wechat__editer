name: Release Desktop (Windows)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish (e.g. v0.1.1). Required for manual runs.'
        required: true
        default: 'v0.1.1'

permissions:
  contents: write

jobs:
  win:
    runs-on: windows-latest

    env:
      # For tag-push: github.ref_name is the tag name (e.g. v0.1.1).
      # For workflow_dispatch: github.event.inputs.tag is provided by the user.
      RELEASE_TAG: ${{ github.event.inputs.tag || github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: refs/tags/${{ env.RELEASE_TAG }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install
        run: npm ci

      - name: Build + Package (NSIS)
        env:
          # Avoid CI failing due to missing code signing cert.
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
        run: npm run build:desktop

      - name: Verify packaging outputs
        shell: pwsh
        run: |
          if (-not (Test-Path release)) {
            throw 'release/ not found. electron-builder did not produce output.'
          }

          Write-Host '--- release/ files ---'
          Get-ChildItem -Path release -Recurse -File |
            Select-Object FullName, Length, LastWriteTime |
            Sort-Object LastWriteTime -Descending |
            Format-Table -AutoSize | Out-String | Write-Host

          $installer = Get-ChildItem -Path release -File -Filter '*.exe' |
            Where-Object { $_.Name -notlike '*__uninstaller*' } |
            Select-Object -First 1

          if (-not $installer) {
            throw 'No installer .exe found in release/. Cannot publish assets.'
          }

      - name: Remove uninstaller artifact (keep installer only)
        shell: pwsh
        run: |
          Get-ChildItem -Path release -Filter '*__uninstaller*.exe' -ErrorAction SilentlyContinue | Remove-Item -Force

      - name: Publish to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.RELEASE_TAG }}
          name: ${{ env.RELEASE_TAG }}
          generateReleaseNotes: true
          allowUpdates: true
          replacesArtifacts: true
          artifactErrorsFailBuild: true
          artifacts: |
            release/*.exe
            release/*.exe.blockmap
            release/latest.yml
            release/*.yml

      - name: Upload workflow artifacts (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-${{ env.RELEASE_TAG }}
          path: |
            release/*.exe
            release/*.exe.blockmap
            release/latest.yml
            release/*.yml
          if-no-files-found: error
