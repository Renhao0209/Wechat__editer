name: Release Desktop (Windows)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to publish (e.g. v0.1.1). Required for manual runs.'
        required: true
        default: 'v0.1.1'

permissions:
  contents: write

jobs:
  win:
    runs-on: windows-latest

    env:
      # For tag-push: github.ref_name is the tag name (e.g. v0.1.1).
      # For workflow_dispatch: github.event.inputs.tag is provided by the user.
      RELEASE_TAG: ${{ github.event.inputs.tag || github.ref_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: refs/tags/${{ env.RELEASE_TAG }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install
        run: npm ci

      - name: Build + Package (NSIS)
        env:
          # Avoid CI failing due to missing code signing cert.
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
          # Prevent electron-builder from trying to auto-publish (it requires GH_TOKEN).
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run build
          npx electron-builder --publish never

      - name: Verify packaging outputs
        shell: pwsh
        run: |
          if (-not (Test-Path release)) {
            throw 'release/ not found. electron-builder did not produce output.'
          }

          Write-Host '--- release/ files ---'
          Get-ChildItem -Path release -Recurse -File |
            Select-Object FullName, Length, LastWriteTime |
            Sort-Object LastWriteTime -Descending |
            Format-Table -AutoSize | Out-String | Write-Host

          $installer = Get-ChildItem -Path release -File -Filter '*.exe' |
            Where-Object { $_.Name -notlike '*__uninstaller*' } |
            Select-Object -First 1

          if (-not $installer) {
            throw 'No installer .exe found in release/. Cannot publish assets.'
          }

      - name: Remove uninstaller artifact (keep installer only)
        shell: pwsh
        run: |
          Get-ChildItem -Path release -Filter '*__uninstaller*.exe' -ErrorAction SilentlyContinue | Remove-Item -Force

      - name: Delete existing release assets (same tag)
        uses: actions/github-script@v7
        env:
          RELEASE_TAG: ${{ env.RELEASE_TAG }}
        with:
          script: |
            const owner = context.repo.owner;
            const repo = context.repo.repo;
            const tag = process.env.RELEASE_TAG;

            let release;
            try {
              release = await github.rest.repos.getReleaseByTag({ owner, repo, tag });
            } catch (e) {
              if (e.status === 404) {
                core.info(`No existing release for ${tag}, skipping asset cleanup.`);
                return;
              }
              throw e;
            }

            const shouldDelete = (name) =>
              name.endsWith('.exe') ||
              name.endsWith('.blockmap') ||
              name === 'latest.yml' ||
              name.endsWith('.yml') ||
              name.endsWith('.yaml');

            const assets = release.data.assets || [];
            for (const asset of assets) {
              if (!shouldDelete(asset.name)) continue;
              core.info(`Deleting existing asset: ${asset.name}`);
              await github.rest.repos.deleteReleaseAsset({ owner, repo, asset_id: asset.id });
            }

      - name: Generate release notes from CHANGELOG
        id: changelog
        shell: pwsh
        env:
          RELEASE_TAG: ${{ env.RELEASE_TAG }}
        run: |
          $tag = $env:RELEASE_TAG
          if (-not $tag) { throw 'RELEASE_TAG is empty.' }

          $version = $tag
          if ($version.StartsWith('v')) { $version = $version.Substring(1) }

          if (-not (Test-Path 'CHANGELOG.md')) {
            throw 'CHANGELOG.md not found at repo root.'
          }

          $changelog = Get-Content -Path 'CHANGELOG.md' -Raw
          $escaped = [regex]::Escape($version)
          # NOTE: In PowerShell strings, backslash is not an escape char.
          # Use single backslashes for regex escaping (e.g. \[ ... \]).
          $pattern = "^## \[$escaped\].*?(?=^## \[|\z)"
          $options = [System.Text.RegularExpressions.RegexOptions]::Multiline -bor [System.Text.RegularExpressions.RegexOptions]::Singleline
          $m = [regex]::Match($changelog, $pattern, $options)

          if (-not $m.Success) {
            throw "Changelog section for version '$version' not found (expected heading like: ## [$version] - YYYY-MM-DD)."
          }

          $notes = "## 更新日志`n`n" + $m.Value.Trim() + "`n"
          Set-Content -Path 'release-notes.md' -Value $notes -Encoding utf8

          "version=$version" | Out-File -FilePath $env:GITHUB_OUTPUT -Append -Encoding utf8

      - name: Publish to GitHub Release
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.RELEASE_TAG }}
          name: WeChat Editor v${{ steps.changelog.outputs.version }}
          bodyFile: release-notes.md
          generateReleaseNotes: false
          allowUpdates: true
          replacesArtifacts: true
          artifactErrorsFailBuild: true
          artifacts: |
            release/*.exe
            release/*.exe.blockmap
            release/latest.yml

      - name: Upload workflow artifacts (backup)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-${{ env.RELEASE_TAG }}
          path: |
            release/*.exe
            release/*.exe.blockmap
            release/latest.yml
          if-no-files-found: error
